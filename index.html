<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="container-fluid bg-primary">
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <a href="#" class="navbar-brand text-uppercase">sistema web</a>
            <div class="navbar-nav">
                <a href="#" class="nav-item nav-link active">Cadastrar</a>
                <a href="#" class="nav-item nav-link">Consultar</a>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <p class="fw-bold fs-5">Cadastrar - Agendamento de Potenciais Clientes</p>
        <p>Sistema utilizado para agendamento de serviços</p>
        <form action="/" method="post">
            <div class="form-group mb-3">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" name="name" id="name">
            </div>
            <div class="form-group mb-3">
                <label for="telefone">Telefone:</label>
                <input type="tel" placeholder="(xx)xxxxx-xxxx" class="form-control" name="telefone" id="telefone">
            </div>
            <div class="form-group mb-3">
                <label for="origem">Origem:</label>
                <select class="form-control" name="origem" id="origem">
                    <option value="celular">Celular</option>
                    <option value="comercial">Comercial</option>
                    <option value="residencial">Residencial</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="data">Data do contato:</label>
                <input class="form-control" type="date" name="data" id="data">
            </div>
            <div class="form-group mb-3">
                <label for="observacao">Observação:</label>
                <textarea class="form-control" name="observacao" id="observacao"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </main>


</body>

</html>
